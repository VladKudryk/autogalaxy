<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Auto Galaxy </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1> Форма Замовлення </h1>
        <nav>
            <ul>
                <li>
                    <a href="golovna.html"> Головна </a> 
                </li>
                <li>
                    <a href="catalog.html">Каталог</a>
                </li>
                <li>
                    <a href="form.html"> Форма </a>
                </li>
            </ul>
        </nav>
    </header>
    <form>
        <label for="firstName"> Ім’я: </label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName"> Прізвище: </label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email"> Електронна пошта: </label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password"> Пароль: </label>
        <input type="password" id="password" name="password" required minlength="6"><br><br>
        <label for="confirmPassword"> Підтвердження пароля: </label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"><br><br>
        <label> Оберіть транспорт для купівлі: </label><br>
            <input type="checkbox" name="cars[]" value="BMW_M4_G82" id="bmw">
            <label for="bmw">BMW M4 G82</label><br>

            <input type="checkbox" name="cars[]" value="Mercedes_AMG_GT" id="mercedes">
            <label for="mercedes">Mercedes AMG GT</label><br>

            <input type="checkbox" name="cars[]" value="Audi_R8" id="audi">
            <label for="audi">Audi R8</label><br>

            <input type="checkbox" name="cars[]" value="Porsche_911" id="porsche">
            <label for="porsche">Porsche 911</label><br>

            <input type="checkbox" name="cars[]" value="Toyota_Supra" id="supra">
            <label for="supra">Toyota Supra</label><br><br>
        <label for="phone"> Номер телефону: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0671234567" required><br><br>
        <button type="submit"> Замовити </button>
    </form>
    <footer>
        <p> &copy; AutoGalaxy </p>
    </footer>
</body>
</html>
