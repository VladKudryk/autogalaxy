<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Питання </title>
  <style>
    /* ---------- ОСНОВНИЙ ФОН ---------- */
    body {
      margin: 0;
      height: 100vh; /* висота = висоті екрану */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* чорний фон */
      font-family: Arial, sans-serif;
      overflow: hidden; /* щоб не можна було гортати */
    }

    /* ---------- КВАДРАТ З ПИТАННЯМ ---------- */
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      width: 300px;
    }

    /* ---------- КНОПКИ ---------- */
    button {
      margin: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #28a745;
      color: white;
    }

    #no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    /* ---------- ПОВІДОМЛЕННЯ ПІСЛЯ ВІДПОВІДІ ---------- */
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4081;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Сосав? </h2>
    <button id="yes">Так</button>
    <button id="no">Ні</button>
    <div id="message">Я так і знала </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const box = document.querySelector(".box");

    // коли наводиться мишка на кнопку "Ні", вона тікає
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // коли натискають на "Так"
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
